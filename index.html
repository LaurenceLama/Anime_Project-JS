<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime selectionators</title>
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- <script src="data.js"></script> -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <!-- wasted like 1hr finding an api data from the given link at github, but I am dumb dumb so IDK how to get data with all the lists to be chosen for anime. GRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR. I did generate a token for making a request, IDK HOW TO MAKE REQUEST &/or HOW TO USE THAT TOKEN -->
  <!-- chosen API giver: https://docs.api.jikan.moe/ -->
  <body>
    <section id="nav__bar">
      <nav>
        <figure>
          <img src="" alt="" id="nav__logo" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="" class="nav__link--anchor link__hover--effect">Howm</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor link__hover--effect">Howm</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor link__hover--effect">Howm</a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__search-bar--wrapper">
          <h1 class="search-bar__title">Browse them akneemeis</h1>
          <div class="search-bar--input">
            <input
            type="text"
            placeholder="Search to your desires, have fun bingin!"
            />
            <button class="search__btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </header>
      <figure class="nav__img--wrapper">
        <img src="" alt="" class="nav__img" />
      </figure>
    </section>
    <section id="search__results">
      <div class="row">
        <div class="search__result--banner">
          <h1 class="search__result--title">Anime Lists</h1>
          <div class="search__slider--wrapper">
            <h2 class="slider__title">Alphabetical directory</h2>
            <div class="slider-wrapper">
              <div class="slider">
                <div class="slider__runway">
                  <div class="slider__bar"></div>
                  <div class="slider__button--wrapper left">
                    <div class="slider__button"></div>
                  </div>
                  <div class="slider__button--wrapper right">
                    <div class="slider__button"></div>
                  </div>
                  <div class="slider__stop--wrapper">
                    <div class="slider__stop slider__marks-stop"></div>
                    <div class="slider__stop slider__marks-stop"></div>
                  </div>
                  <div class="slider__marks"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="search__result--content">
          <div class="container">
            <div class="wrapper">
              <div class="another-wrapper">
                <div class="and-another__wrapper">
                  <div class="result__content--wrapper">
                    <figure>
                      <img src="" alt="" class="content__img" />
                    </figure>
                    <div class="content">
                      <h2 class="content__title">One piece 2</h2>
                      <h3 class="content__sub-title">subbed, 1 ep.</h3>
                      <p class="content__para">It's good</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
